{% extends 'base.html' %}
{% block content %}
<section class="projects">
    <div class="container">
        <h2>My Projects</h2>
        <div class="project-list">
            {% for project in projects %}
            <div class="project-card data-aos="zoom-in" data-aos-delay="{{ forloop.counter0|add:1 }}00">
                <img src="{{ project.image.url }}" alt="{{ project.title }}">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description|truncatechars:100 }}</p>
                <a href="{{ project.github_link }}" target="_blank">GitHub</a>
                {% if project.live_demo %}
                <a href="{{ project.live_demo }}" target="_blank">Live Demo</a>
                {% endif %}
            </div>
            {% empty %}
            <p>No projects found.</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
